name: Release
on:
  push:
    branches: [main] # remove later
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Jcg.Domain
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: build
        run: dotnet build
      - name: test Aggregate
        run: dotnet test ../../testing/Domain.AggregateTests
      - name: test core unit
        run: dotnet test ../../testing/Domain.Core.UnitTests
      - name: Integration tests
        run: dotnet test ../../testing/Domain.IntegrationTests
      - name: Pack
        run: dotnet pack
      - name: Push nuget
        env:
          NUGET_URL: https://api.nuget.org/v3/index.json
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: ../../scripts/push.ps1

        
      
